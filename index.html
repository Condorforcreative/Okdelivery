<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب التوصيل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>طلب التوصيل</h2>
        <form id="orderForm">
            <label>الاسم:</label>
            <input type="text" id="name" required>

            <label>رقم الهاتف:</label>
            <input type="tel" id="phone" required>

            <label>الموقع:</label>
            <input type="text" id="location" required>
            <button type="button" onclick="getLocation()">استخدام موقعي</button>

            <label>(قائمة التسوق (يرجى الكتابة بالعربية:</label>
            <textarea id="shoppingList" required></textarea>

            <button type="submit">مراجعة الطلب</button>
			

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
